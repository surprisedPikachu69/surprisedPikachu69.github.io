<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessle</title>

    <style>
        body {
            background-color: black;
            text-align: center;
        }

        input {
            background-color: black;
            border: 1px solid white;
            color: white;
        }

        p {
            color: white;
        }

    </style>
</head>
<body>
    <form action="javascript:guess();">
        <div>
        <input type="text" id="ans" name="ans" autofocus>
        </div>
        <br>
        <div>
        <input type="submit" value="Guess">
        </div>
    </form>
    <p id="msg"></p>
</body>

<script>

    var count = 0
    var answer = "BUTTERFLY"
    var msg = document.getElementById("msg")
    var hint1 = "Hint 1: It is a living thing"
    var hint2 = "Hint 2: It flies"
    var hint3 = "Hint 3: It is an insect"
    var hint4 = "Hint 4: It is colorful"
    var winmsg = "You've won!"
    var lostmsg = "Butterfly is the answer"
    var exhaustmsg = "You've exhausted all your attempts"

    function guess(){
        var str = document.getElementById("ans").value.toUpperCase()
        document.getElementById("ans").value = ''
        count++

        switch(count){
            case 1:
                if(str == answer){
                    msg.innerHTML = winmsg
                }
                else{
                    msg.innerHTML = hint1
                }
                break
            case 2:
                if(str == answer){
                    msg.innerHTML = winmsg
                }
                else{
                    msg.innerHTML = hint2
                }
                break
            case 3:
                if(str == answer){
                    msg.innerHTML = winmsg
                }
                else{
                    msg.innerHTML = hint3
                }
                break
            case 4:
                if(str == answer){
                    msg.innerHTML = winmsg
                }
                else{
                    msg.innerHTML = hint4
                }
                break
            case 5:
                if(str == answer){
                    msg.innerHTML = winmsg
                }
                else{
                    msg.innerHTML = lostmsg
                }
                break    
            default:
                msg.innerHTML = exhaustmsg
                break
        }
    }

</script>

</html>
